<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltimateBlog</title>
</head>
<body>
{% extends "base.html" %}
   

{% block content %}
    
    <div class='head'>{% include "header.html" with subtitle="Don't miss the cutting edge info!" %} </div>

    <h2>Posts</h2>
    
    <div class='post'>
        {% for post in posts %}

            <h3>{{ post }}</h3>
            <p>Read more <a href="{% url 'posts:post-detail' post.slug %}">here</a></p>
            <p>{% lorem 1 b random%}</p>
            <p>{% now 'd-m-Y' %}</p>
        
        {% empty %}
            <p>No posts so far!</p>
        {% endfor %}
    </div>

{% endblock %}


</body>
</html>
